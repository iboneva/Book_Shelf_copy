{{extend 'mylayout.html'}}
{{if len(profiles):}}
    {{for profile in profiles:}}
    <table>
    	<tr>
    	<td>{{=A(profile.first_name+ ' ' +profile.last_name, _href=URL('user_profile', args=profile.id))}}</td>
    	</tr>
    </table>
    {{pass}}
{{else:}}
    <p>No users registered</p>
{{pass}}
